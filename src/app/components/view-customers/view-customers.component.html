<form [formGroup]="viewAccountsForm">
<div style="margin-left:20px;">
  <h5>View Customers</h5>
  <div class="row">
    <div class="col-md-3 col-xl-3">
      <div class="form-group mt-4">
        <label>Get Data by:</label>
        <select class="form-control" placeholder="select" (change)="selecttype($event)">
          <option value="ALL ">ALL</option>
          <option value="Byid">By Id</option>
          <option value="bycity">By city</option>
          <option value="bybalance">By Balance</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 col-xl-3 mt-4">
      <button (click)="Show()" class="btn btn-primary mt-4">Show</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 col-xl-12">
      <div class="table">
        <table>
          <thead>
          <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Street no</th>
          <th>Postal Code</th>
          <th>city</th>
          <th>Province</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of customerdata;index as i">
            <td>{{data?.name}}</td>
            <td>{{data?.address.addressId}}</td>
            <td>{{data.address.streetNumber}}</td>
            <td>{{data.address.postalCode}}</td>
            <td>{{data.address.city}}</td>
            <td>{{data.address.province}}</td>
            <td>{{data.address.dateOfBirth}}</td>
            <td><button class="btn btn-warning" (click)="rowdetails(data)">Update</button></td>
            <td><button class="btn btn-danger" (click)="deletedetails(data)">Delete</button></td>
            <!--  -->
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <h5>Update Details</h5>
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>Name</label>
          <input type="text" formControlName="name" id="name" class="form-control">
        </div>
      </div>
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>Date of Birth</label>
          <input type="text" formControlName="dateOfBirth" id="dateOfBirth" class="form-control">
        </div>
      </div>
      <div formGroupName="address" class="row">
      <!-- <div class="col-md-3 col-xl-3"> -->
        <!-- <div class="form-group mt-4"> -->
          <label>Address</label>
          <!-- <input type="text" formControlName="address" id="address" class="form-control"> -->
        <!-- </div> -->
      <!-- </div> -->
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>Street no</label>
          <input type="text" formControlName="streetNumber" id="streetNumber" class="form-control">
        </div>
      </div>
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>Postal Code</label>
          <input type="text" formControlName="postalCode" id="postalCode" class="form-control">
        </div>
      </div>
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>City</label>
          <input type="text" formControlName="city" id="city" class="form-control">
        </div>
      </div>
      <div class="col-md-3 col-xl-3">
        <div class="form-group mt-4">
          <label>Province</label>
          <input type="text" formControlName="province" id="province" class="form-control">
        </div>
      </div>
    </div>
      <div class="col-md-3 col-xl-3 mt-4">
        <button class="btn btn-warning" (click)="updatedetails()">Update</button>
      </div>
  </div>
</div>
</form>
