    </div>
    <div class="col-md-3 col-xl-3">
      <div class="form-group mt-4">

  <div class="table mt-4">
    <table>
      <thead>
      <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Street no</th>
      <th>Postal Code</th>
      <th>city</th>
      <th>Province</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of customerdata;index as i">
        <td>{{data?.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.streetNumber}}</td>
        <td>{{data.postalCode}}</td>
        <td>{{data.city}}</td>
        <td>{{data.province}}</td>
        <td>{{data.dateOfBirth}}</td>
        <td><button class="btn btn-warning" (click)="updatedetails($event,data.name)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deletedetails(data.name)">Delete</button></td>
        <!-- replace data.name with data.id which is unique key -->
      </tr>
    </tbody>
    </table>
